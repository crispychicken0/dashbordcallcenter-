<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff0040;
            --dark: #0a0a0a;
            --light: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, #1a1a2e 50%, #0f0f1e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: bgMove 20s ease-in-out infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(1deg); }
            50% { transform: translate(10px, -5px) rotate(-1deg); }
            75% { transform: translate(-5px, 10px) rotate(1deg); }
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            padding: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        /* Glassmorphism cards */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }
        
        .section-header {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            font-weight: 600;
            margin: -20px -20px 20px -20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Status badges */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .status-delivery { 
            background: rgba(0, 255, 255, 0.2); 
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .status-pickup { 
            background: rgba(255, 170, 0, 0.2); 
            color: var(--warning);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }
        
        .status-void { 
            background: rgba(255, 0, 64, 0.2); 
            color: var(--danger);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.5);
        }
        
        /* Tables */
        .custom-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .custom-table th {
            background: rgba(0, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px 15px;
        }
        
        .custom-table td {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }
        
        .custom-table tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
        
        /* Metrics */
        .metric-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        /* Upload button */
        .upload-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 255, 255, 0.7);
        }
        
        .upload-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Agent markers */
        .agent-marker {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
        }
        
        .agent-ann { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .agent-bhawna { background: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        .agent-manju { background: #ffaa00; box-shadow: 0 0 10px #ffaa00; }
        .agent-saleh { background: #00ffff; box-shadow: 0 0 10px #00ffff; }
        .agent-melvin { background: #ff6b6b; box-shadow: 0 0 10px #ff6b6b; }
        .agent-asmita { background: #4ecdc4; box-shadow: 0 0 10px #4ecdc4; }
        .agent-nons { background: #45b7d1; box-shadow: 0 0 10px #45b7d1; }
        
        /* Branch markers */
        .branch-marker {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
        }
        
        .branch-hamdan { background: #ff6b6b; box-shadow: 0 0 10px #ff6b6b; }
        .branch-khalidiyah { background: #4ecdc4; box-shadow: 0 0 10px #4ecdc4; }
        .branch-muroor { background: #45b7d1; box-shadow: 0 0 10px #45b7d1; }
        .branch-shabiya { background: #f9ca24; box-shadow: 0 0 10px #f9ca24; }
        .branch-barsha { background: #6c5ce7; box-shadow: 0 0 10px #6c5ce7; }
        .branch-satwa { background: #a29bfe; box-shadow: 0 0 10px #a29bfe; }
        
        /* Buttons */
        .btn-neon {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 15px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.5);
            transform: translateX(-400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Search bar */
        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            outline: none;
        }
        
        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* File input */
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Order Management System</h1>
                    <p class="mb-0 mt-1">Complete order tracking and analysis</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex justify-content-md-end align-items-center">
                        <button class="btn btn-light btn-sm me-2" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button class="btn btn-neon" onclick="exportAllData()">
                            <i class="fas fa-download"></i> Export All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Metrics Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-card">
                    <i class="fas fa-shopping-cart fa-2x text-primary"></i>
                    <div class="metric-value mt-2">215</div>
                    <div>Total Orders</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <i class="fas fa-truck fa-2x text-primary"></i>
                    <div class="metric-value mt-2">189</div>
                    <div>Delivery Orders</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <i class="fas fa-store fa-2x text-warning"></i>
                    <div class="metric-value mt-2">26</div>
                    <div>Pickup Orders</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <i class="fas fa-times-circle fa-2x text-danger"></i>
                    <div class="metric-value mt-2">11</div>
                    <div>Void Orders</div>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="glass-card">
            <div class="section-header">
                <h3><i class="fas fa-list me-2"></i>All Orders</h3>
            </div>
            <div class="p-3 mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control search-bar" placeholder="Search orders..." id="searchInput">
                        </div>
                    </div>
                    <div class="col-md-6 text-md-start">
                        <div class="d-flex flex-wrap justify-content-md-end">
                            <button class="btn btn-neon btn-sm me-2" onclick="filterOrders('all')">All</button>
                            <button class="btn btn-neon btn-sm me-2" onclick="filterOrders('delivery')">Delivery</button>
                            <button class="btn btn-neon btn-sm me-2" onclick="filterOrders('pickup')">Pickup</button>
                            <button class="btn btn-neon btn-sm" onclick="filterOrders('void')">Void</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-table">
                <table class="table table-hover mb-0" id="ordersTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Order No</th>
                            <th>Customer Name</th>
                            <th>Phone</th>
                            <th>Branch</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Agent</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Button -->
    <button class="upload-btn" id="uploadBtn" title="Upload Orders">
        <i class="fas fa-cloud-upload-alt"></i>
    </button>
    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle me-2"></i>
        <span id="notificationText">System updated successfully</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample order data
        const ordersData = [
            {
                date: "2025-09-07T11:09:46.847Z",
                orderNo: "44078",
                customerName: "MOHAMMED",
                phone: "545848582",
                branch: "Barsha",
                amount: 21,
                type: "Delivery",
                agent: "SALEH EMAD",
                agentMarker: "agent-saleh",
                branchMarker: "branch-barsha"
            },
            {
                date: "2025-09-07T11:22:00.770Z",
                orderNo: "44079",
                customerName: "TYSAY",
                branch: "Hamdan",
                amount: 21,
                type: "Delivery",
                agent: "SALEH EMAD",
                agentMarker: "agent-saleh",
                branchMarker: "branch-hamdan"
            },
            {
                date: "2025-09-07T11:25:56.737Z",
                orderNo: "44080",
                customerName: "JOMER",
                branch: "Hamdan",
                amount: 56,
                type: "Delivery",
                agent: "SALEH EMAD",
                agentMarker: "agent-saleh",
                branchMarker: "branch-hamdan"
            },
            {
                date: "2025-09-07T11:38:45.137Z",
                orderNo: "44081",
                customerName: "RAMDY",
                branch: "Barsha",
                amount: 74,
                type: "Delivery",
                agent: "SALEH EMAD",
                agentMarker: "agent-saleh",
                branchMarker: "branch-barsha"
            },
            {
                date: "2025-09-07T12:40:10.453Z",
                orderNo: "44082",
                customerName: "MITCHO",
                branch: "Hamdan",
                amount: 33,
                type: "Delivery",
                agent: "SALEH EMAD",
                agentMarker: "agent-saleh",
                branchMarker: "branch-hamdan"
            },
            {
                date: "2025-09-07T12:40:15.897Z",
                orderNo: "44083",
                customerName: "JOHN",
                branch: "Hamdan",
                amount: 53,
                type: "Delivery",
                agent: "BHAWNA SHARMA",
                agentMarker: "agent-bhawna",
                branchMarker: "branch-hamdan"
            }
        ];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderOrders(ordersData);
            initializeEventListeners();
        });

        // Render orders in the table
        function renderOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');
                
                // Format date
                const date = new Date(order.date);
                const formattedDate = date.toLocaleDateString('en-US');
                const formattedTime = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                
                // Format amount
                const formattedAmount = order.amount.toLocaleString('en-US', { minimumFractionDigits: 2 });
                
                // Get status badge
                let statusClass = 'status-delivery';
                let statusText = 'Delivery';
                
                if (order.type === 'Pickup') {
                    statusClass = 'status-pickup';
                    statusText = 'Pickup';
                } else if (order.type === 'void') {
                    statusClass = 'status-void';
                    statusText = 'Void';
                }

                row.innerHTML = `
                    <td>
                        <small>${formattedDate}</small>
                        <br>
                        <small class="text-muted">${formattedTime}</small>
                    </td>
                    <td>${order.orderNo}</td>
                    <td>${order.customerName}</td>
                    <td>${order.phone}</td>
                    <td>
                        ${order.branch}
                        <span class="branch-marker ${order.branchMarker}"></span>
                    </td>
                    <td>${formattedAmount} AED</td>
                    <td>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </td>
                    <td>
                        ${order.agent}
                        <span class="agent-marker ${order.agentMarker}"></span>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Initialize event listeners
        function initializeEventListeners() {
            // Upload button
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');

            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                handleFileUpload(files);
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredOrders = ordersData.filter(order => 
                    order.orderNo.includes(searchTerm) ||
                    order.customerName.toLowerCase().includes(searchTerm) ||
                    order.phone.includes(searchTerm) ||
                    order.branch.toLowerCase().includes(searchTerm) ||
                    order.agent.toLowerCase().includes(searchTerm)
                );
                renderOrders(filteredOrders);
            });
        }

        // Handle file upload
        function handleFileUpload(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                        // Process and display new data
                        showNotification('Data uploaded successfully');
                        renderOrders(jsonData);
                    } catch (error) {
                        showNotification('Error processing file', 'error');
                    }
                };

                reader.readAsArrayBuffer(file);
            }
        }

        // Filter orders
        function filterOrders(type) {
            let filteredOrders = ordersData;
            
            if (type !== 'all') {
                if (type === 'delivery') {
                    filteredOrders = ordersData.filter(order => order.type === 'Delivery');
                } else if (type === 'pickup') {
                    filteredOrders = ordersData.filter(order => order.type === 'Pickup');
                } else if (type === 'void') {
                    filteredOrders = ordersData.filter(order => order.type === 'void');
                }
            }
            
            renderOrders(filteredOrders);
            showNotification(`Filtered by: ${type === 'all' ? 'All' : type === 'delivery' ? 'Delivery' : type === 'pickup' ? 'Pickup' : 'Void'}`);
        }

        // Export all data
        function exportAllData() {
            const ws = XLSX.utils.json_to_sheet(ordersData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Orders');
            XLSX.writeFile(wb, 'all_orders.xlsx');
            showNotification('All data exported successfully');
        }

        // Refresh data
        function refreshData() {
            showNotification('Refreshing data...');
            setTimeout(() => {
                renderOrders(ordersData);
                showNotification('Data refreshed successfully');
            }, 1000);
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            if (type === 'error') {
                notification.style.background = 'rgba(255, 0, 64, 0.2)';
                notification.style.borderColor = 'var(--danger)';
            } else {
                notification.style.background = 'rgba(0, 255, 136, 0.2)';
                notification.style.borderColor = 'var(--success)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
